<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div id="digital">
        text
      </div>
    </div>


  <style>
    html {
      background:#018DED url(https://images.unsplash.com/photo-1523821741446-edb2b68bb7a0?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8c8b71c14f30ad8a2c4c0e2acb611702&auto=format&fit=crop&w=2850&q=80);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid orange;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:white;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .second-hand {
      height: 2px;
      width: 50%;
    }

    .hour-hand {
      background: orange;
    }

    .digital {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }

  </style>

  <script>
    const secondsHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hoursHand = document.querySelector('.hour-hand');


    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds/60) * 360) + 90;
      secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins/60) * 360) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hours = now.getHours();
      const hoursDegrees = ((hours/12) * 360) + 90;
      hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
    };

    function setDigitalDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

    // document.getElementById('digital').innerHTML = `(`${new Date().getHours()}:` + `${new Date().getMinutes()}:` + `${new Date().getSeconds()}`)`
      if(seconds < 10) {
        document.getElementById('digital').innerHTML = `${hours}:${minutes}:0${seconds}`;
      } else {
        document.getElementById('digital').innerHTML = `${hours}:${minutes}:${seconds}`;
      }

      if(minutes < 10) {
        document.getElementById('digital').innerHTML = `${hours}:0${minutes}:${seconds}`;
      } else {
        document.getElementById('digital').innerHTML = `${hours}:${minutes}:${seconds}`;
      }

    }

    setInterval(setDate, 1000);
    setInterval(setDigitalDate, 1000);


  </script>
</body>
</html>
